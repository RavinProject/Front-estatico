<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app/css/cssLogin.css">
    <title>Login - Ravin Project</title>
    <link rel="shortcut icon" type="image/png" href="app/img/NewLogoRavin.png">
</head>
<body>
    <div class="mainLogin">
        <div class="leftLogin">
            <h1 class="firstTittle"><br><br>Faça o login</h1>
            <h1>E venha explorar nossa<br>gastronomia trazida de geração em geração</h1>
        </div>
        <div class="rightLogin">
            <div class="cardLogin">
                <h1>Entrar</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="username" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="password" name="senha" placeholder="Senha">
                </div>
                <button class="btnLogin" id="loginButton">Login</button>
                <p id="resultMessage" class="login-message"></p>
            </div>
        </div>
    </div>
    <script src="app/js/funcao-login.js"></script>
</body>
</html>
