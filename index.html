	<script>
		// SCRIPTS ESPECÍFICOS PARA ESTA PÁGINA
		$(document).ready(function ($) {
			//chama a função que carrega os itens e passa por callback a função que irá configurar o evento do click
			carregarItens(function () {
				// Após o carregamento completo dos itens
				// adiciona evento de clique para abertura do Modal
				document.querySelectorAll('.product-item .cart-btn').forEach(itemElement => {
					itemElement.addEventListener('click', function (event) {
						event.preventDefault();
						var item = JSON.parse(decodeURI(this.getAttribute('data-item')));
						preencherModal(item);
						$('#modalProdutoSelecionado').modal('show'); // Abre o modal com jQuery
					});
				});
			});
		});
	</script>
